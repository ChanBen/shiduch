
<div *ngIf="cand">
<div id="mare">
  <label class=" col-form-label text-md-right font-bold">מראה כללי</label>


  <div *ngFor="let item of HightAndWight(); index as i">

      <div dir="rtl" class="form-group row  flex-row-reverse" style="margin-right: 100px;">
          <div class="col-md-5">
              <input type="number" [(ngModel)]="item.selfValue" class="form-control" name="height-{{i}}"  min="0" >
          </div>
          <label *ngIf="item.CriteriaId==17" for="height" class=" col-form-label text-md-right">גובה</label>
          <label *ngIf="item.CriteriaId==18" for="height" class=" col-form-label text-md-right">משקל</label>
      </div>
      <!-- <p *ngIf="height.control.dirty&&!height.control.valid">שדה חובה*</p> -->

  </div>



  <div *ngFor="let crit of criterionMare; index as i" dir="rtl" class="form-group row  flex-row-reverse" style="margin-right: 100px;">
      <div class="col-md-5">
          <select class="form-control" id="criterionMare" name="criterionMare-{{i}}" [ngModel]="dCandidateService.GetIDListById(crit.CriterionId)" 
              (ngModelChange)="changeValue(crit.CriterionId,$event)">
              <option *ngFor="let valueLis of dCandidateService.GetValueList(crit.CriterionId)" [value]="valueLis.ValueListId">
                  {{valueLis.Value}}</option>
          </select>
      </div>
      <label for="criteria" class=" col-form-label text-md-right"> {{crit.NameCriterion}}</label>

  </div>
  <!-- <p *ngIf="Tz.control.dirty&&!Tz.control.valid">שדה חובה*</p> -->




</div>
<div id="description">
  <label class=" col-form-label text-md-right font-bold">תאור אישיותי</label>


  <div dir="rtl" class="form-group row  flex-row-reverse" style="margin-right: 100px;">
      <div class="col-md-5">

          <input type="number" id="numChozckot" class="form-control" name="numChozckot" [(ngModel)]="numChozckot" min="0"
              (change)="addCHuzckot()">
      </div>
      <label for="numChozckot" class=" col-form-label text-md-right">מספר חוזקות</label>
  </div>


  <label class=" col-form-label text-md-right font-bold">:החוזקות שלי</label>
  <div *ngFor="let item of dCandidateService.getCritMoreLanguage(26); index as ind">

      <div dir="rtl" class="form-group row  flex-row-reverse" style="margin-right: 100px;">
          <div class="col-md-5">
              <select class="form-control" id="Chozckot" name="Chozckot11-{{ind}}" [(ngModel)]="item.ValueListId">
                  <option *ngFor="let valueLis of dCandidateService.GetValueList(26)" [value]="valueLis.ValueListId">
                      {{valueLis.Value}}</option>
              </select>
          </div>

      </div>


  </div>

  <div dir="rtl" class="form-group row  flex-row-reverse" style="margin-right: 100px;">
      <div class="col-md-5">

          <input type="number" id="numChulshot" class="form-control" name="numChulshot" [(ngModel)]="numChulshot" min="0"
              (change)="addCHolshot()">
      </div>
      <label for="numChulshot" class=" col-form-label text-md-right">מספר חולשות</label>
  </div>


  <label class=" col-form-label text-md-right font-bold">:החולשות שלי</label>
  <div *ngFor="let item of dCandidateService.getCritMoreLanguage(27); index as ind">

      <div dir="rtl" class="form-group row  flex-row-reverse" style="margin-right: 100px;">
          <div class="col-md-5">
              <select class="form-control" id="Chozckot" name="Chozckot-{{ind}}" [(ngModel)]="item.ValueListId">
                  <option *ngFor="let valueLis of dCandidateService.GetValueList(27)" [value]="valueLis.ValueListId">
                      {{valueLis.Value}}</option>
              </select>
          </div>

      </div>


  </div>



  <div dir="rtl" class="form-group row  flex-row-reverse" style="margin-right: 100px;">
        <div class="col-md-5">
            <input type="text" [(ngModel)]="cand.Candidate.personaldecription" id="personaldecription" class="form-control" name="personaldecription"
                #CountryId>
        </div>
        <label for="personaldecription" class=" col-form-label text-md-right">תאור אישיותי כללי</label>
    </div>


</div>



<button type="button" (click)="saveDetailCandidate()"> שמור </button>
<button type="button" (click)="saveAndContinue()"> שמור והמשך </button>
</div>
